---
apiVersion: 1.0.0
metadata:
  generateName: vertx-health-checks-
projects:
  -
    name: vertx-health-checks-example-redhat
    source:
      type: git
      location: "https://github.com/openshift-vertx-examples/vertx-health-checks-example-redhat"
components:
  -
    type: chePlugin
    id: redhat/java11/latest
  -
    # NOTE: instead of the old stack-analysis script, should be able to use the latest dependency-analysis plugin instead
    type: chePlugin
    id: redhat/dependency-analytics/latest
  -
    type: dockerimage
    alias: maven
    # TODO: For Z and Power, likely need to switch at build time to an openj9-11 image, if it exists (CRW-758)
    # TODO: switch to registry.redhat.io/jboss-eap-7/eap-xp1-openjdk11-openshift-rhel8:1.0 when it's live (June 1?)
    image: registry-proxy.engineering.redhat.com/rh-osbs/jboss-eap-7-eap-xp1-openjdk11-openshift-rhel8:latest
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    endpoints:
      - name: 'health-checks-endpoint'
        port: 8080 
commands:
  -
    name: Build
    actions:
      -
        type: exec
        component: maven
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/vertx-health-checks-example-redhat
  -
    name: Build and run
    actions:
      -
        type: exec
        component: maven
        command: "mvn clean install && mvn -Dvertx.disableDnsResolver=true vertx:run"
        workdir: ${CHE_PROJECTS_ROOT}/vertx-health-checks-example-redhat
  -
    name: Run in debug mode
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-health-checks-example-redhat'
        type: exec
        command: "mvn -DskipTests vertx:debug"
        component: maven
  - 
    name: Run tests
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-health-checks-example-redhat'
        type: exec
        command: "mvn verify"
        component: maven
  - 
    name: Deploy to OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-health-checks-example-redhat'
        type: exec
        command: "mvn fabric8:deploy -Popenshift -DskipTests -Dvertx.disableDnsResolver=true"
        component: maven
  -
    name: Attach remote debugger
    actions:
    - type: vscode-launch
      referenceContent: |
        {
        "version": "0.2.0",
        "configurations": [
        {
            "type": "java",
            "request": "attach",
            "name": "Debug (Attach)",
            "hostName": "localhost",
            "port": 5005
        }
        ]
        }
