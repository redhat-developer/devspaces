---
apiVersion: 1.0.0
metadata:
  generateName: java-gradle-
projects:
  -
    name: validating-form-input
    source:
      location: "https://github.com/crw-samples/gs-validating-form-input.git"
      branch: master
      type: git
      sparseCheckoutDir: "complete"
components:
  -
    type: chePlugin
    id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
  -
    type: dockerimage
    alias: gradle
    image: registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:2.14
    env:
      - name: GRADLE_USER_HOME
        value: /home/jboss/.gradle
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: JAVA_TOOL_OPTIONS
        value: $(JAVA_OPTS)
      - name: HOME
        value: /home/jboss
    memoryLimit: 640Mi
    volumes:
      - name: gradle
        containerPath: /home/jboss/.gradle
    endpoints:
      - name: input-form-endpoint
        port: 8080
    mountSources: true
commands:
  - 
    name: 1. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/validating-form-input/complete'
        type: exec
        command: gradle build
        component: gradle
  -
    name: 2. Run application
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/validating-form-input/complete'
        type: exec
        command: gradle bootRun
        component: gradle
  -
    name: 3. Run in debug mode
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/validating-form-input/complete'
        type: exec
        command: gradle bootRun --debug-jvm
        component: gradle
  -
    name: 4. Run tests
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/validating-form-input/complete'
        type: exec
        command: gradle test
        component: gradle
  - name: Debug remote java application
    actions:
      - referenceContent: |
          {
           "version": "0.2.0",
           "configurations": [
             {
               "type": "java",
               "name": "Debug (Attach) - Remote",
               "request": "attach",
               "hostName": "localhost",
               "port": 5005
             }]
           }
        type: vscode-launch
