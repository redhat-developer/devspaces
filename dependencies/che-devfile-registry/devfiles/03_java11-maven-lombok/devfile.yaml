---
apiVersion: 1.0.0
metadata:
  generateName: java-lombok-

projects:

  - name: lombok-project-example
    source:
      location: 'https://github.com/che-samples/lombok-project-sample'
      branch: master
      type: git

components:

  - type: chePlugin
    id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
      java.jdt.ls.vmargs: '-javaagent:/lombok.jar'

  - type: dockerimage
    alias: maven
    image: quay.io/devspaces/udi-rhel8:3.1
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2

commands:

  - name: Maven build
    actions:
      - type: exec
        component: maven
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/lombok-project-example
