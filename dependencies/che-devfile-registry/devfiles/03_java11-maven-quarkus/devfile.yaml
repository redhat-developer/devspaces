---
apiVersion: 1.0.0
metadata:
  generateName: quarkus-
projects:
  -
    name: quarkus-quickstarts
    source:
      location: "https://github.com/quarkusio/quarkus-quickstarts.git"
      branch: "main"
      type: git
      sparseCheckoutDir: "getting-started"
components:
  -
    type: chePlugin
    id: redhat/quarkus-java11/latest
  -
    type: dockerimage
    alias: maven
    image: registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:2.16
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS) 
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    endpoints:
      - name: 'quarkus-development-server'
        port: 8080    
      - name: 'hello-greeting-endpoint'
        port: 8080
        attributes:
          path: /hello/greeting/che-user
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
      - name: 'tests'
        port: 8081
        attributes:
          public: 'false'
commands:
  -
    name: 1. Package the application
    actions:
      -
        type: exec
        component: maven
        command: "mvn package"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started
  -
    name: 2. Start Quarkus in devmode (hot deploy + debug)
    actions:
      -
        type: exec
        component: maven
        command: "mvn compile quarkus:dev -Dquarkus.http.host=0.0.0.0 -Dquarkus.live-reload.instrumentation=false"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started
  -
    name: Attach remote debugger
    actions:
    - type: vscode-launch
      referenceContent: |
        {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "request": "attach",
              "name": "Attach to Remote Quarkus App",
              "hostName": "localhost",
              "port": 5005
            }
          ]
        }
