apiVersion: 1.0.0
metadata:
  generateName: vertx-http-booster-
projects:
  - name: vertx-http-booster
    source:
      location: 'https://github.com/openshiftio-vertx-boosters/vertx-http-booster'
      type: git
      branch: master
components:
  - id: redhat/java11/latest
    type: chePlugin
  - id: redhat/dependency-analytics/latest
    # NOTE: instead of the old stack-analysis script, should be able to use the latest dependency-analysis plugin instead
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
    # image: quay.io/crw/plugin-java11-rhel8:latest
    image: registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:2.3
    env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
commands:
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-http-booster'
        type: exec
        command: >-
          MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTestsclean
          install
        component: maven
  - name: Debug remote java application
    actions:
      - referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
        type: vscode-launch
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-http-booster'
        type: exec
        command: >-
          MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME}
          -Dvertx.disableDnsResolver=true vertx:run
        component: maven
  - name: debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-http-booster'
        type: exec
        command: >-
          MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests
          vertx:debug
        component: maven
  - name: test
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-http-booster'
        type: exec
        command: 'MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests verify '
        component: maven
  - name: deploy to OpenShift
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vertx-http-booster'
        type: exec
        command: >-
          MAVEN_OPTS="-Xmx200m" &&  mvn fabric8:deploy -Popenshift -DskipTests
          -Dvertx.disableDnsResolver=true
        component: maven
