---
apiVersion: 1.0.0
metadata:
  generateName: python-
projects:
  -
    name: python-hello-world
    source:
      location: "https://github.com/che-samples/python-hello-world.git"
      branch: master
      type: git
components:
  -
    type: chePlugin
    id: ms-python/python/latest
    preferences:
      python.globalModuleInstallation: true
  -
    type: dockerimage
    alias: python
    image: quay.io/devspaces/udi-rhel8:3.1
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: venv
        containerPath: /home/jboss/.venv
commands:
  -
    name: 1. Run
    actions:
      -
        type: exec
        component: python
        command: python -m venv .venv && . .venv/bin/activate && python hello-world.py
        workdir: ${CHE_PROJECTS_ROOT}/python-hello-world
  -
    name: Debug current file
    actions:
    - type: vscode-launch
      referenceContent: |
        {
          "version": "0.2.0",
          "configurations": [
            {
              "name": "Python: Current File",
              "type": "python",
              "request": "launch",
              "program": "${file}",
              "console": "internalConsole"
            }
          ]
        }
