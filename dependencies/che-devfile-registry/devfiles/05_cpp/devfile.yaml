---
apiVersion: 1.0.0
metadata:
  generateName: cpp-
projects:
  -
    name: CPP
    source:
      type: git
      location: 'https://github.com/crw-samples/C-Plus-Plus.git'
components:
-
  type: chePlugin
  id: che-incubator/cpptools/latest
  alias: cpp-plugin
  preferences:
    clangd.path: /usr/bin/clangd
    cdt.clangd.binaries.enable: false
-
  type: dockerimage
  alias: cpp-dev
  image: registry.redhat.io/codeready-workspaces/stacks-cpp-rhel8:2.3
  memoryLimit: 512Mi
  mountSources: true
commands:
  -
    name: 1. Build current algorithm
    actions:
      - type: exec
        component: cpp-dev
        command: rm -f "${fileDirname}"/bin.out && g++ -g "${file}" -o bin.out && echo "Build complete"
        workdir: '${fileDirname}'
  -
    name: 2. Run current algorithm
    actions:
      - type: exec
        component: cpp-dev
        command: ./bin.out
        workdir: '${fileDirname}'
  -
    name: Debug current algorithm
    actions:
      - type: vscode-launch
        referenceContent: >
          {
            "version": "0.2.0",
            "configurations": [
                {
                    "type": "gdb",
                    "name": "Debug current algorithm",
                    "request": "launch",
                    "program": "${fileDirname}/bin.out"
                }
            ]
          }
