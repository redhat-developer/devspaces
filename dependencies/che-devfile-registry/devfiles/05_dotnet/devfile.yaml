---
apiVersion: 1.0.0
metadata:
  generateName: dotnet-
projects:
  -
    name: dotnet-web-simple
    source:
      location: "https://github.com/che-samples/dotnet-web-simple"
      branch: netcoreapp3.1
      type: git
components:
  -
    type: chePlugin
    alias: omnisharp
    id: redhat-developer/che-omnisharp-plugin/latest
  -
    type: chePlugin
    alias: netcoredbg
    id: redhat-developer/netcoredbg-theia-plugin/latest
  -
    type: dockerimage
    alias: dotnet
    image: quay.io/devspaces/udi-rhel8:3.1
    memoryLimit: 512Mi
    endpoints:
      - name: 'hello-endpoint'
        port: 5000
    mountSources: true
    volumes:
      - name: nuget
        containerPath: "/home/jboss/.nuget"
commands:
  -
    name: 1. Update dependencies
    actions:
      - type: exec
        component: dotnet
        command: "dotnet restore"
        workdir: ${CHE_PROJECTS_ROOT}/dotnet-web-simple
  -
    name: 2. Build
    actions:
      - type: exec
        component: dotnet
        command: "dotnet build"
        workdir: ${CHE_PROJECTS_ROOT}/dotnet-web-simple
  -
    name: 3. Run
    actions:
      - type: exec
        component: dotnet
        command: "dotnet run"
        workdir: ${CHE_PROJECTS_ROOT}/dotnet-web-simple
  - 
    name: Launch .net web application in debug mode
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
              "configurations": [
                 {
                    "type": "netcoredbg",
                    "request": "launch",
                    "program": "/projects/dotnet-web-simple/bin/Debug/netcoreapp3.1/web.dll",
                    "args": [],
                    "name": ".NET Core Launch (console)",
                    "stopAtEntry": true,
                    "preLaunchTask": "2. Build",
                    "console": "internalConsole"
                  }
              ]
          }
