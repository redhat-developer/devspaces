---
apiVersion: 1.0.0
metadata:
  generateName: golang-
projects:
-
  name: golang-health-check
  source:
    location: https://github.com/crw-samples/golang-health-check.git
    branch: master
    type: git
components:
-
  type: chePlugin
  id: golang/go/latest
  alias: go-plugin
  preferences:
    go.lintTool: 'golangci-lint'
    go.lintFlags: '--fast'
-
  type: dockerimage
  image: registry.redhat.io/codeready-workspaces/stacks-golang-rhel8:2.12
  alias: go-cli
  env:
    - name: GOPATH
      # replicate the GOPATH from the plugin
      value: /projects/.che/gopath:$(CHE_PROJECTS_ROOT)
    - name: GOCACHE
      # replicate the GOCACHE from the plugin, even though the cache is not shared
      # between the two
      value: /tmp/.cache
  endpoints:
    - name: '8080-tcp'
      port: 8080
  memoryLimit: 512Mi
  mountSources: true
commands:
-
  name: 1. Build the application
  actions:
  - type: exec
    component: go-cli
    command: go build
    workdir: ${CHE_PROJECTS_ROOT}/golang-health-check
-
  name: 2. Run the application
  actions:
  - type: exec
    component: go-cli
    command: ./golang-health-check
    workdir: ${CHE_PROJECTS_ROOT}/golang-health-check
-
  name: Debug configuration
  actions:
  - type: vscode-launch
    referenceContent: |
      {
        "version": "0.2.0",
        "configurations": [
          {
            "name": "Debug current file",
            "type": "go",
            "request": "launch",
            "mode": "auto",
            "program": "${fileDirname}"
          }
        ]
      }
