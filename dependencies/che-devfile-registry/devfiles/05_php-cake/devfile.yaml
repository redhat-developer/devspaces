---
apiVersion: 1.0.0
metadata:
  generateName: cakephp-ex-
projects:
-
    name: cakephp-ex
    source:
        type: git
        location: "https://github.com/sclorg/cakephp-ex"
components:
-
  type: chePlugin
  id: redhat/php/latest
  memoryLimit: 1Gi
-
  type: chePlugin
  id: redhat/php-debugger/latest
  memoryLimit: 256Mi
-
  type: dockerimage
  alias: php
  image: registry.redhat.io/codeready-workspaces/stacks-php-rhel8:2.2
  memoryLimit: 512Mi
  mountSources: true
  endpoints:
    - name: '8080-tcp'
      port: 8080
  volumes:
    - name: composer
      containerPath: "/home/jboss/.composer"
commands:
-
  name: Install dependencies
  actions:
    - type: exec
      component: php
      command: "composer install --no-interaction"
      workdir: "${CHE_PROJECTS_ROOT}/cakephp-ex"
-
  name: Start Apache Web Server
  actions:
    - type: exec
      component: php
      command: "httpd -k start\ntail -f /etc/httpd/logs/access_log &\ntail -f /etc/httpd/logs/error_log"
-
  name: Stop Apache Web Server
  actions:
    - type: exec
      component: php
      command: "httpd -k stop"
-
  name: Restart Apache Web Server
  actions:
    - type: exec
      component: php
      command: "httpd -k restart"
-
  name: Configure Apache Web Server DocumentRoot
  actions:
    - type: exec
      component: php
      command: |
        if grep -q '\"/projects\"$' /etc/httpd/conf/httpd.conf; then
          sed -i 's|DocumentRoot.*|DocumentRoot \"/projects/cakephp-ex\"|' /etc/httpd/conf/httpd.conf
        else
          echo "DocumentRoot already configured!"
        fi
-
  name: Debug current file
  actions:
  - type: vscode-launch
    referenceContent: |
      {
        "version": "0.2.0",
        "configurations": [
          {
            "name": "Launch currently open script",
            "type": "php",
            "request": "launch",
            "program": "${file}",
            "stopOnEntry": true,
            "cwd": "${fileDirname}",
            "port": 9000,
            "runtimeExecutable": "php"
          }
        ]
      }    
