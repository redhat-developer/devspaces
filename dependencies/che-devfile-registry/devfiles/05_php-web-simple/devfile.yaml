---
apiVersion: 1.0.0
metadata:
  generateName: php-di-
projects:
-
    name: php-di
    source:
        type: git
        location: "https://github.com/crw-samples/demo.git"
components:
-
  type: chePlugin
  id: redhat/php/latest
  memoryLimit: 1Gi
-
  type: chePlugin
  id: redhat/php-debugger/latest
  memoryLimit: 256Mi
-
  type: dockerimage
  alias: php
  image: registry.redhat.io/codeready-workspaces/stacks-php-rhel8:2.2
  memoryLimit: 512Mi
  mountSources: true
  endpoints:
    - name: '8080-tcp'
      port: 8000
  volumes:
    - name: composer
      containerPath: "/home/jboss/.composer"
commands:
-
  name: Install dependencies (with composer)
  actions:
    - type: exec
      component: php
      command: "composer install"
      workdir: ${CHE_PROJECTS_ROOT}/php-di
-
  name: Run web application
  actions:
    - type: exec
      component: php
      command: "php -S 0.0.0.0:8000 -t web/"
      workdir: ${CHE_PROJECTS_ROOT}/php-di
-
  name: Run CLI application
  actions:
    - type: exec
      component: php
      command: "php console.php"
      workdir: ${CHE_PROJECTS_ROOT}/php-di
-
  name: Debug current file
  actions:
  - type: vscode-launch
    referenceContent: |
      {
        "version": "0.2.0",
        "configurations": [
          {
            "name": "Launch currently open script",
            "type": "php",
            "request": "launch",
            "program": "${file}",
            "stopOnEntry": true,
            "cwd": "${fileDirname}",
            "port": 9000,
            "runtimeExecutable": "php"
          }
        ]
      }
