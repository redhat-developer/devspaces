version: 2.0.0
editors:
  - schemaVersion: 2.1.0
    metadata:
      name: eclipse/che-theia/latest
      displayName: theia-ide
      description: Eclipse Theia, get the latest release each day.
      icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
      attributes:
        publisher: eclipse
        version: latest
        title: Eclipse Theia development version.
        repository: https://github.com/eclipse-che/che-theia
        firstPublicationDate: '2019-03-07'
    commands:
      - id: init-remote-runtime-injector
        apply:
          component: remote-runtime-injector
    events:
      preStart:
        - init-remote-runtime-injector
    components:
      - name: theia-ide
        container:
          image: 'quay.io/devspaces/theia-rhel8:3.1'
          env:
            - name: THEIA_PLUGINS
              value: 'local-dir:///plugins'
            - name: HOSTED_PLUGIN_HOSTNAME
              value: 0.0.0.0
            - name: HOSTED_PLUGIN_PORT
              value: '3130'
            - name: THEIA_HOST
              value: 127.0.0.1
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: theia-local
              path: /home/theia/.theia
          mountSources: true
          memoryLimit: 512M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: theia
              exposure: public
              secure: true
              targetPort: 3100
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              protocol: http
            - name: webviews
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: webview
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: mini-browser
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: mini-browser
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: theia-dev
              targetPort: 3130
              exposure: public
              protocol: http
              attributes:
                type: ide-dev
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-1
              targetPort: 13131
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-2
              targetPort: 13132
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-3
              targetPort: 13133
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
        attributes:
          ports:
            - exposedPort: 3100
            - exposedPort: 3130
            - exposedPort: 13131
            - exposedPort: 13132
            - exposedPort: 13133
      - name: plugins
        volume: {}
      - name: theia-local
        volume: {}
      - name: che-machine-exec
        container:
          image: 'quay.io/devspaces/machineexec-rhel8:3.1'
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
          command:
            - /go/bin/che-machine-exec
            - '--url'
            - '127.0.0.1:3333'
            - '--idle-timeout'
            - '15m'
          endpoints:
            - name: terminal
              targetPort: 3333
              exposure: public
              secure: true
              protocol: ws
              attributes:
                type: collocated-terminal
                discoverable: false
                cookiesAuthEnabled: true
                urlRewriteSupported: true
        attributes:
          ports:
            - exposedPort: 3333
      - name: remote-runtime-injector
        container:
          image: 'quay.io/devspaces/theia-endpoint-rhel8:3.1'
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: REMOTE_ENDPOINT_VOLUME_NAME
              value: remote-endpoint
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: remote-endpoint
              path: /remote-endpoint
      - name: remote-endpoint
        volume:
          ephemeral: true
  - schemaVersion: 2.1.0
    metadata:
      name: che-incubator/che-idea/latest
      displayName: IntelliJ IDEA Community Edition
      description: IntelliJ IDEA Community running using Projector
      icon: https://resources.jetbrains.com/storage/products/intellij-idea/img/meta/intellij-idea_logo_300x300.png
      attributes:
        publisher: che-incubator
        version: 2022.1
        title: IntelliJ IDEA Community as Editor for Eclipse Che
        repository: 'https://github.com/che-incubator/jetbrains-editor-images'
        firstPublicationDate: '2022-01-11'
        skipMetaYaml: true
    commands:
      - id: init-container-command
        apply:
          component: idea-rhel8-injector
    events:
      preStart:
        - init-container-command
    components:
      - name: idea-rhel8
        container:
          image: 'quay.io/devspaces/udi-rhel8:3.1'
          command:
            - /projector/entrypoint-volume.sh
          env:
            - name: PROJECTOR_ASSEMBLY_DIR
              value: /projector
            - name: PROJECTOR_CONFIG_DIR
              value: /home/user/.jetbrains
          volumeMounts:
            - name: projector-volume
              path: /projector
            - name: projector-configuration
              path: /home/user/.jetbrains
            - name: projector-java-configuration
              path: /home/user/.java
          memoryLimit: 6144Mi
          memoryRequest: 2048Mi
          cpuLimit: 2000m
          cpuRequest: 1500m
          endpoints:
            - name: intellij
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              targetPort: 8887
              exposure: public
              path: '/?backgroundColor=434343&wss'
              secure: false
              protocol: http
            - name: intellij-redirect-1
              targetPort: 13131
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: intellij-redirect-2
              targetPort: 13132
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: intellij-redirect-3
              targetPort: 13133
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
        attributes:
          app.kubernetes.io/component: idea-rhel8-injector
          app.kubernetes.io/part-of: idea-rhel8.eclipse.org
      - name: projector-volume
        volume: { }
      - name: projector-configuration
        volume: { }
      - name: projector-java-configuration
        volume: { }
      - name: idea-rhel8-injector
        container:
          image: 'quay.io/devspaces/idea-rhel8:3.1'
          command: ["/projector/entrypoint-init-container.sh"]
          env:
            - name: PROJECTOR_VOLUME_MOUNT
              value: /projector-volume
            - name: PROJECTOR_ASSEMBLY_DIR
              value: /projector
          volumeMounts:
            - name: projector-volume
              path: /projector-volume
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
