version: 2.0.0
editors:
  - schemaVersion: 2.1.0
    metadata:
      name: che-incubator/che-idea/latest
      displayName: IntelliJ IDEA Community (Technology Preview)
      description: Red Hat OpenShift Dev Spaces with JetBrains IntelliJ IDEA Community IDE
      icon: https://resources.jetbrains.com/storage/products/intellij-idea/img/meta/intellij-idea_logo_300x300.png
      attributes:
        publisher: che-incubator
        version: 2022.1
        title: Red Hat OpenShift Dev Spaces with JetBrains IntelliJ IDEA Community IDE
        repository: 'https://github.com/che-incubator/jetbrains-editor-images'
        firstPublicationDate: '2022-01-11'
        skipMetaYaml: true
    commands:
      - id: init-container-command
        apply:
          component: idea-rhel8-injector
      - id: init-che-idea-command
        exec:
          component: idea-rhel8
          commandLine: 'nohup /projector/entrypoint-volume.sh > /projector/entrypoint-logs.txt 2>&1 &'
    events:
      preStart:
        - init-container-command
      postStart:
        - init-che-idea-command
    components:
      - name: idea-rhel8
        container:
          image: 'registry.redhat.io/devspaces/udi-rhel8:3.12'
          env:
            - name: PROJECTOR_ASSEMBLY_DIR
              value: /projector
            - name: PROJECTOR_CONFIG_DIR
              value: /home/user/.jetbrains
          volumeMounts:
            - name: projector-volume
              path: /projector
            - name: projector-configuration
              path: /home/user/.jetbrains
            - name: projector-java-configuration
              path: /home/user/.java
          memoryLimit: 6144Mi
          memoryRequest: 2048Mi
          cpuLimit: 2000m
          cpuRequest: 1500m
          endpoints:
            - name: intellij
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              targetPort: 8887
              exposure: public
              path: '/?backgroundColor=434343&wss'
              secure: false
              protocol: http
            - name: intellij-redirect-1
              targetPort: 13131
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: intellij-redirect-2
              targetPort: 13132
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: intellij-redirect-3
              targetPort: 13133
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: false
        attributes:
          app.kubernetes.io/component: idea-rhel8-runtime
          app.kubernetes.io/part-of: idea-rhel8.eclipse.org
          controller.devfile.io/container-contribution: true
      - name: projector-volume
        volume: { }
      - name: projector-configuration
        volume: { }
      - name: projector-java-configuration
        volume: { }
      - name: idea-rhel8-injector
        container:
          image: 'registry.redhat.io/devspaces/idea-rhel8:3.12'
          command: ["/projector/entrypoint-init-container.sh"]
          env:
            - name: PROJECTOR_VOLUME_MOUNT
              value: /projector-volume
            - name: PROJECTOR_ASSEMBLY_DIR
              value: /projector
          volumeMounts:
            - name: projector-volume
              path: /projector-volume
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
  - schemaVersion: 2.1.0
    metadata:
      name: che-incubator/che-code/insiders
      displayName: VS Code - Open Source
      description: Red Hat OpenShift Dev Spaces with Microsoft Visual Studio Code - Open Source IDE
      icon: https://raw.githubusercontent.com/che-incubator/che-code/main/code/resources/server/code-512.png?sanitize=true
      attributes:
        publisher: che-incubator
        version: insiders
        title: Red Hat OpenShift Dev Spaces with Microsoft Visual Studio Code - Open Source IDE
        repository: https://github.com/che-incubator/che-code
        firstPublicationDate: '2022-07-19'
        skipMetaYaml: true
    commands:
      - id: init-container-command
        apply:
          component: che-code-injector
      - id: init-che-code-command
        exec:
          component: che-code-runtime-description
          commandLine: 'nohup /checode/entrypoint-volume.sh > /checode/entrypoint-logs.txt 2>&1 &'
    events:
      preStart:
        - init-container-command
      postStart:
        - init-che-code-command
    components:
      - name: che-code-injector
        container:
          image: 'registry.redhat.io/devspaces/code-rhel8:3.12'
          command: ["/entrypoint-init-container.sh"]
          volumeMounts:
            - name: checode
              path: /checode
          memoryLimit: 256Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
      - name: che-code-runtime-description
        container:
          image: 'registry.redhat.io/devspaces/udi-rhel8:3.12'
          memoryLimit: 1024Mi
          memoryRequest: 256Mi
          cpuLimit: 500m
          cpuRequest: 30m
          volumeMounts:
            - name: checode
              path: /checode
          endpoints:
            - name: che-code
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: true
              protocol: https
            - name: code-redirect-1
              targetPort: 13131
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: code-redirect-2
              targetPort: 13132
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: code-redirect-3
              targetPort: 13133
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
        attributes:
          app.kubernetes.io/component: che-code-runtime
          app.kubernetes.io/part-of: che-code.eclipse.org
          controller.devfile.io/container-contribution: true
      - name: checode
        volume: {}
