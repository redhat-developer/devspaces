version: 2.0.0
editors:
  - schemaVersion: 2.1.0
    metadata:
      name: eclipse/che-theia/latest
      displayName: theia-ide
      description: Eclipse Theia, get the latest release each day.
      icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
      attributes:
        publisher: eclipse
        version: latest
        title: Eclipse Theia development version.
        repository: https://github.com/eclipse-che/che-theia
        firstPublicationDate: '2019-03-07'
    commands:
      - id: init-remote-runtime-injector
        apply:
          component: remote-runtime-injector
    events:
      preStart:
        - init-remote-runtime-injector
    components:
      - name: theia-ide
        container:
          image: 'registry.redhat.io/codeready-workspaces/theia-rhel8:2.14'
          env:
            - name: THEIA_PLUGINS
              value: 'local-dir:///plugins'
            - name: HOSTED_PLUGIN_HOSTNAME
              value: 0.0.0.0
            - name: HOSTED_PLUGIN_PORT
              value: '3130'
            - name: THEIA_HOST
              value: 127.0.0.1
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: theia-local
              path: /home/theia/.theia
          mountSources: true
          memoryLimit: 512M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: theia
              exposure: public
              secure: true
              targetPort: 3100
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              protocol: http
            - name: webviews
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: webview
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: mini-browser
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: mini-browser
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: theia-dev
              targetPort: 3130
              exposure: public
              protocol: http
              attributes:
                type: ide-dev
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-1
              targetPort: 13131
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-2
              targetPort: 13132
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-3
              targetPort: 13133
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
        attributes:
          ports:
            - exposedPort: 3100
            - exposedPort: 3130
            - exposedPort: 13131
            - exposedPort: 13132
            - exposedPort: 13133
      - name: plugins
        volume: {}
      - name: theia-local
        volume: {}
      - name: che-machine-exec
        container:
          image: 'registry.redhat.io/codeready-workspaces/machineexec-rhel8:2.14'
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
          command:
            - /go/bin/che-machine-exec
            - '--url'
            - '127.0.0.1:3333'
            - '--idle-timeout'
            - '15m'
          endpoints:
            - name: terminal
              targetPort: 3333
              exposure: public
              secure: true
              protocol: ws
              attributes:
                type: collocated-terminal
                discoverable: false
                cookiesAuthEnabled: true
                urlRewriteSupported: true
        attributes:
          ports:
            - exposedPort: 3333
      - name: remote-runtime-injector
        container:
          image: 'registry.redhat.io/codeready-workspaces/theia-endpoint-rhel8:2.14'
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: REMOTE_ENDPOINT_VOLUME_NAME
              value: remote-endpoint
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: remote-endpoint
              path: /remote-endpoint
      - name: remote-endpoint
        volume:
          ephemeral: true
