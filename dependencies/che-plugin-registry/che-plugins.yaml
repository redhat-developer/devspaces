version: 1.0.0
plugins:
  - id: eclipse/che-machine-exec-plugin/latest
    displayName: Che machine-exec Service
    description: >-
      Che Plug-in with che-machine-exec service to provide creation terminal or
      tasks for Eclipse Che workspace containers.
    repository: 'https://github.com/eclipse/che-machine-exec/'
    firstPublicationDate: '2021-02-18'
    endpoints:
      - name: che-machine-exec
        public: true
        targetPort: 4444
        attributes:
          protocol: ws
          type: terminal
          discoverable: false
          secure: true
          cookiesAuthEnabled: true
    containers:
      - name: che-machine-exec
        image: 'registry.redhat.io/codeready-workspaces/machineexec-rhel8:2.14'
        memoryLimit: 128Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
        ports:
          - exposedPort: 4444
        command:
          - /go/bin/che-machine-exec
          - '--url'
          - '127.0.0.1:4444'
