apiVersion: v2
publisher: redhat
name: vscode-yaml
version: 0.14.0
type: VS Code extension
displayName: YAML
title: YAML Language Support by Red Hat, with built-in Kubernetes and Kedge syntax support
description: Provides comprehensive YAML Language support to Visual Studio Code, via the yaml-language-server, with built-in Kubernetes and Kedge syntax support.
icon: /v3/images/redhat-vscode-yaml-icon.png
repository: https://github.com/redhat-developer/vscode-yaml
category: Language
firstPublicationDate: "2020-10-20"
spec:
  containers:
    - image: "registry.redhat.io/codeready-workspaces/plugin-java8-rhel8:2.9"
      name: vscode-yaml
      memoryLimit: 256Mi
      cpuLimit: 500m
      cpuRequest: 30m
      args:
        - sh
        - -c
        - ${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}
  extensions:
    - https://github.com/redhat-developer/codeready-workspaces-vscode-extensions/releases/download/ve96a2bb/vscode-yaml-0.14.0.vsix
